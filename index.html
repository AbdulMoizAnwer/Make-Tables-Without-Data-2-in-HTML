<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Cellpadding Only 2</title>
</head>
<body>
    <h1>Make Tables without Data 2</h1>
    <table border="2px" cellspacing="0px" cellpadding="40px">
        <tr><td colspan="4"></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td rowspan="2"></td><td></td><td colspan="2"></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
